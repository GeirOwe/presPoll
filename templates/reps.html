<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% if title %}
        <title>{{ title }} - US Election</title>
        {% else %}
        <title>Stats for the candidates to the US election</title>
        {% endif %}
    </head>
    <body>
      {% extends "template.html" %}
      {% block content %}

        <h1>{{ user.username }}</h1>
        {% for post in posts %}
        <div><p>{{ post.candidate }}</b></p></div>
        {% endfor %}

      {% endblock %}
    </body>
</html>
