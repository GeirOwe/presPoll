<html>
    <head>
        {% if title %}
        <title>{{ title }} - US Election</title>
        {% else %}
        <title>Stats for the candidates to the US election</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.candidate }}</b></p></div>
        {% endfor %}
    </body>
</html>
